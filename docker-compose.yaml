#docker compose --> Explore the compose file reference --> compose file
networks:
  #expense is the network name
  expense: {} 

# docker volume create mysql
volumes:
  # mysql is volume name
  mysql: 

services:
  # docker run -d --name mysql --network expense -v mysql:/var/lib/mysql mysql:1.0.0
  mysql:
    image: poojarivinod1/mysql:1.0.0 #it will take image from docker hub
    networks: 
    - expense
    #docker compose --> Explore the compose file reference --> Compose Specification repository --> 05-services.md --> ctl F --> container name
    container_name: mysql 
    # docker hub --> explore --> mysql --> ctl F --> -v
    volumes:
    - mysql:/var/lib/mysql 

  backend:
    image: poojarivinod1/backend:1.0.0 #it will take image from docker hub
    # sh -c means shell command, we are delaying  backend for 10 seconds which is connecting mysql before it is completly up. the run the application which is located at /opt/backend/index.js.
    command: sh -c "sleep 10 && node /opt/backend/index.js"
    networks:
    - expense
    container_name: backend
    # volumes are not required because it is stateless
    depends_on:
    - mysql

  frontend:
    image: poojarivinod1/frontend:1.0.0 #it will take image from docker hub
    networks:
    - expense
    container_name: frontend
    # volumes are not required because it is stateless
    ports:
    - 80:80
    depends_on:
    - backend

